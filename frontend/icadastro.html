<head>

<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form action="../backend/cadastro.php" method="POST">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="nome" placeholder="Nome" required>
        <label for="floatingInput">Nome</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="name@example.com" required>
        <label for="floatingInputEmail">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Senha" required>
        <label for="floatingPassword">Senha</label>
      </div>
      <div class="link_cadastro">
        <p>Voltar Ã  tela de: <a href="index.html">Login</a></p>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-login" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-2Kkgb+9hU+4p9nMlXtvxq5q7RO+jH9B+D2g6NwJ3gVqUQEtUu/SVO0oU1e2w4Oqm" crossorigin="anonymous"></script>
